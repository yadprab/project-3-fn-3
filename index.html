<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <div class="title">
        <h1>Our pricing</h1>
    </div>
    <div class="toggle-section">
        <h2 class="current" >annually</h2>
        <label class="toggle-button" for="toggle" id="toggle-button">
           <button class="overlay" id="toggle">

           </button>
          
        </label>
        <h2>monthly</h2>
    </div>
</header>

<main>
    <section class="cards">
        <section class="card">
            <div class="card-content annually">
                <h3>basics</h3>
               
                <article>
                    <span class="price annual">$199.99</span>
                    <p>500 GB storage </p>
                    <p> 2 users allowed </p>
                    <p>send up to 3GB</p>
                </article>
             <button> learn more</button>
            </div>
            
        </section>
        <section class="card">
            <div class="card-content annually">
                <h3>professional</h3>
               
                <article>
                    <span class="price annual">$249.99</span>
                    <p> 1 TB storage </p>
                    <p> 5 users allowed </p>
                    <p>send up to 10GB</p>
                </article>
             <button id="middle"> learn more</button>
            </div>

        </section> 
        <section class="card">
            <div class="card-content annually">
                <h3>master</h3>
             
                <article>
                <span class="price annual">$399.99</span>
                    <p>2 TB storage </p>
                    <p> 10 users allowed </p>
                    <p>send up to 20GB</p>
                </article>
             <button> learn more</button>
            </div>

        </section> 



    </section>
</main>



<script src="./js/main.js"></script>

  
  <div class="attribution">

    Coded by <a href="https://github.com/yadprab">Yathavan prabhakaran</a>.
  </div>
</body>
</html>
